<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Profile Stats Counter</title>
  </head>
  <body>
    <div class="stats-container">
      <i class="fa fa-briefcase fa-3x icon"></i>
      <div class="counter" data-ceil="15">15</div>
      <h4>Year Experience</h4>
    </div>
    <div class="stats-container">
      <i class="fa fa-cloud fa-3x icon"></i>
      <div class="counter" data-ceil="15">260</div>
      <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
      <i class="fab fa-apple fa-3x icon"></i>
      <div class="counter" data-ceil="15">27</div>
      <h4>Apps Made</h4>
    </div>
  </body>
</html>
